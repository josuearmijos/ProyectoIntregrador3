{% extends 'public/base_cpanel.html' %}
<!---->
{% block title %}Crud con Python üêç | crear cuenta{% endblock %}
<!---->
{% block body %}

<div class="container-xxl">
  <div class="authentication-wrapper authentication-basic container-p-y">
    <div class="authentication-inner">
      <div class="card">
        <div class="card-body">
          <div class="app-brand justify-content-center">
            <div class="col-md-12">
              <h3 class="text-center mt-5 mb-3">REGISTRAR USUARIO</h3>
              <hr />
            </div>
          </div>

          <form
            class="mb-3"
            action="{{ url_for('cpanelRegisterUserBD') }}"
            method="POST">
            <div class="mb-3">
              <label for="cedula" class="form-label">C√©dula</label>
              <input
                type="text"
                class="form-control"
                name="cedula"
                required
                autofocus />
            </div>
            <div class="row">
              <div class="mb-3 col-md-6">
                <label for="name_surname" class="form-label">Nombre</label>
                <input
                  type="text"
                  class="form-control"
                  name="name"
                  required />
              </div>
              <div class="mb-3 col-md-6">
                <label for="name_surname" class="form-label">Apellido</label>
                <input
                  type="text"
                  class="form-control"
                  name="surname"
                  required />
              </div>
              <div class="row">
                <div class="mb-3 col-md-6">
                  <label for="genero" class="form-label">G√©nero</label>
                  <select class="form-select" name="genero" required>
                    <option value="" disabled selected>Seleccione una opci√≥n</option>
                    <option value="Masculino">Masculino</option>
                    <option value="Femenino">Femenino</option>
                    <option value="Otro">Otro</option>
                  </select>
                </div>
                <div class="mb-3 col-md-6">
                  <label for="estado" class="form-label">Estado</label>
                  <select class="form-select" name="estado_civil" required>
                    <option value="" disabled selected>Seleccione una opci√≥n</option>
                    <option value="Soltero">Soltero</option>
                    <option value="Casado">Casado</option>
                    <option value="Divorciado">Divorciado</option>
                    <option value="Viudo">Viudo</option>
                  </select>
                </div>
              </div>
            </div>

            <div class="row">
              <div class="mt-3 col-md-6">
                <label for="area" class="form-label">√Årea</label>
                <select class="form-select" name="selectArea" {%if dataLogin.rol == 2 %} disabled {%endif%}>
                  {% for area in areas %}
                  <option value="{{area.id_area}}">{{area.nombre_area}}</option>
                  {% endfor %}
                </select>
              </div>
              <div class="mt-3 col-md-6">
                <label for="rol" class="form-label">Rol</label>
                <select class="form-select" name="selectRol" {%if dataLogin.rol == 2 %} disabled {%endif%}>
                  {% for rol in roles %}
                  <option value="{{rol.id_rol}}">{{rol.nombre_rol}}</option>
                  {% endfor %}
                </select>
              </div>
            </div>

            <div class="mb-3 form-password-toggle mt-3">
              <label class="form-label" for="pass_user">Clave</label>
              <div class="input-group input-group-merge">
                <input
                  type="password"
                  class="form-control"
                  name="pass_user"
                  id="pass_user"
                  placeholder="&#xb7;&#xb7;&#xb7;&#xb7;&#xb7;&#xb7;&#xb7;&#xb7;&#xb7;&#xb7;&#xb7;&#xb7;"
                  aria-describedby="password"
                  required
                  oninput="validatePassword()" />
                <span class="input-group-text cursor-pointer">
                  <i class="bx bx-hide"></i>
                </span>
              </div>
              <small id="passwordFeedback" class="form-text"></small>
            </div>

            <button class="btn btn-primary w-100">
              Crear cuenta
              <i class="bi bi-arrow-right-circle"></i>
            </button>
          </form>

          <div class="text-center">
            <a href="{{ url_for('usuarios') }}" class="d-flex align-items-center justify-content-center">
              <i class="bx bx-chevron-left scaleX-n1-rtl bx-sm"></i>
              Volver
            </a>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>

<script>
  function validatePassword() {
    const password = document.getElementById("pass_user").value;
    const feedback = document.getElementById("passwordFeedback");
    const regex = /^(?=.*\d)(?=.*[a-z])(?=.*[A-Z])(?=.*[^a-zA-Z\d]).{8,}$/;

    if (regex.test(password)) {
      feedback.textContent = "La contrase√±a es v√°lida.";
      feedback.style.color = "green";
    } else {
      feedback.textContent =
        "La contrase√±a debe tener al menos 8 caracteres, incluyendo una letra may√∫scula, una letra min√∫scula, un n√∫mero y un car√°cter especial.";
      feedback.style.color = "red";
    }
  }
</script>

{% endblock %}
